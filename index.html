<body>
  <!-- Header-->

    <div class="container">
      <div class="header-menu">
        <!-- Logo -->
        <div class="header-logo">
          <img class="header-logo-image" src="./assets/img/logo.svg" alt="Lokalise logo ">
        </div>
        <!-- Navbar -->
        <nav class="header-menu-navbar">

        <!-- Actions -->
        <div class="header-menu-actions">

            <span class="header-menu-actions-hamburger-row"></span>

        <div class="hero-actions">

          <button type="button" class="btn btn-light">Book a demo</button>

        </div>
      </div>

    </div>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
